spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Para evitar que seja exibido o stacktrace no lado do cliente ao dispararmos uma requisicao
server.error.include-stacktrace=never

#passar um valor apos os : indica ao spring que caso ele nao ache o valor da minha variavel de ambiente no meu sistema, ele usa o valor que eu passei
api.security.token.secret=${JWT_SECRET:1234}